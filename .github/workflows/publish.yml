name: Build & Publish (npm workspace)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write # required for npm Trusted Publishing (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (workspace)
        run: npm run build --if-present -w docusaurus-roles-plugin

      - name: Test (workspace)
        run: npm test --if-present -w docusaurus-roles-plugin

      - name: Publish (workspace)
        run: |
          VERSION=$(node -p "require('./packages/docusaurus-roles-plugin/package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            echo "Prerelease version detected ($VERSION). Publishing with --tag beta"
            npm publish -w docusaurus-roles-plugin --tag beta
          else
            echo "Stable version detected ($VERSION). Publishing to latest"
            npm publish -w docusaurus-roles-plugin
          fi
